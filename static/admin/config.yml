backend:
  name: git-gateway
  branch: master

local_backend: true

media_folder: static/img
public_folder: /img
collections:
  - name: "podcast"
    label: "Podcast"
    folder: "content/podcast"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "title", name: "title", widget: "string" }
      - { label: "number", name: "number", widget: "number" }
      - { label: "description", name: "description", widget: "string" }
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "title", name: "title", widget: "string" }
      - { label: "Blog post content", name: "body", widget: "markdown" }
