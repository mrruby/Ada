backend:
  name: git-gateway
  branch: master

# local_backend: true

media_folder: static/img
public_folder: /img
collections:
  - name: "podcast"
    label: "Podcast"
    folder: "content/podcast"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "title", name: "title", widget: "string" }
      - { label: "number", name: "number", widget: "number" }
      - { label: "description", name: "description", widget: "string" }
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Thumbnail", name: "thumbnail", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          default: "",
          date_format: "DD.MM.YYYY",
          time_format: "HH:mm",
          format: "LLL",
        }
      - { label: "Blog post content", name: "body", widget: "markdown" }
