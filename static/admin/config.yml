backend:
  name: git-gateway
  branch: master

local_backend: true

media_folder: static/img
public_folder: /img
collections:
  - name: "podcast"
    label: "Podcast"
    folder: "content/podcast"
    create: true
    slug: "{{title}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Publication Date",
          name: "publicationDate",
          widget: "date",
          default: "",
          format: "DD-MM-YYYY",
        }
      - { label: "Season", name: "season", widget: "number" }
      - { label: "Episode Number", name: "episodeNumber", widget: "number" }
      - {
          label: "Explicit",
          name: "explicit",
          widget: "boolean",
          default: false,
        }
      - { label: "description", name: "description", widget: "string" }
      - { label: "Podcast content", name: "body", widget: "markdown" }
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Thumbnail", name: "thumbnail", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          default: "",
          date_format: "DD.MM.YYYY",
          time_format: "HH:mm",
          format: "LLL",
        }
      - { label: "Blog post content", name: "body", widget: "markdown" }
