backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "title", name: "title", widget: "string" }
      - { label: "description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
